# GoReleaser configuration
# Generated by goreleaser-wizard
# https://goreleaser.com

version: 2

project_name: complaints-mcp

before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go test ./...

builds:
  - id: server
    main: ./cmd/server
    binary: server

    env:
      - CGO_ENABLED=0

    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd

    goarch:
      - amd64
      - arm64
      - riscv64
      - wasm

    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Ignore certain platform combinations
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64

    # Build tags for pure Go builds
    tags:
      - netgo
      - osusergo

archives:
  - id: default
    name_template: >-
      {{.ProjectName}}_
      {{.Version}}_
      {{title .Os}}_
      {{if eq .Arch "amd64"}}x86_64
      {{else if eq .Arch "386"}}i386
      {{else}}{{.Arch}}{{end}}

    format_overrides:
      - goos: windows
        format: zip

    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{incpatch .Version}}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: "{{.Env.GITHUB_OWNER}}"
    name: "{{.Env.GITHUB_REPO}}"

  draft: false
  prerelease: auto
  mode: append

  footer: |
    ## Installation
    Download the appropriate archive for your platform from the assets below.

    ### Quick Install
    ```bash
    # macOS/Linux
    curl -sfL https://github.com/{{.Env.GITHUB_OWNER}}/{{.Env.GITHUB_REPO}}/releases/download/{{.Tag}}/{{.ProjectName}}_{{.Version}}_{{title .Os}}_{{.Arch}}.tar.gz | tar -xz

    # Windows (PowerShell)
    Invoke-WebRequest -Uri "https://github.com/{{.Env.GITHUB_OWNER}}/{{.Env.GITHUB_REPO}}/releases/download/{{.Tag}}/{{.ProjectName}}_{{.Version}}_Windows_x86_64.zip" -OutFile "server.zip"
    ```

dockers:
  - image_templates:
      - "ghcr.io/LarsArtmann/complaints-mcp:{{.Tag}}"
      - "ghcr.io/LarsArtmann/complaints-mcp:latest"

    dockerfile: Dockerfile

    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: all
    output: true

sboms:
  - artifacts: archive

brews:
  - repository:
      owner: "{{.Env.GITHUB_OWNER}}"
      name: homebrew-tap

    folder: Formula

    description: "A tiny MCP server that allows AI Coding Agents to file complaint reports about missing/under-specified/confusing information"
    homepage: "https://github.com/{{.Env.GITHUB_OWNER}}/complaints-mcp"
    license: "MIT"

    test: |
      system "#{bin}/server version"

snaps:
  - name: complaints-mcp
    summary: "A tiny MCP server that allows AI Coding Agents to file complaint reports about missing/under-specified/confusing information"
    description: |
      A tiny MCP server that allows AI Coding Agents to file complaint reports about missing/under-specified/confusing information

      This snap is automatically built and published by GoReleaser.

    grade: stable
    confinement: strict

    apps:
      server:
        command: server
